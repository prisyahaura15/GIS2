<!DOCTYPE html>
<html>
<head>
    <title>Tugas Prisya</title>
</head>
<body>
    <h1>Nama : Prisya Haura </h1>
    <h1>NPM : 1214060</h1>
    <h1>Kelas : 3C</h1>
    <div id="map"></div>
    <div class="point-table">
    <h1>Point</h1>
    <table id="pointTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Coordinate</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="polygon-table">
    <h1>Polygon</h1>
    <table id="polygonTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Coordinate</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="polyline-table">
    <h1>Polyline</h1>
    <table id="polylineTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Coordinate</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/openlayers@4.6.5/dist/ol.js"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
